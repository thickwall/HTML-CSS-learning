<html>
<head>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <!--阿里图标begin-->
    <script src="./font/iconfont.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <!--阿里图标end-->
    <script type="text/javascript">
        function Show() {
            document.getElementById("login").style.display = "block";
            document.body.name = "y";
            document.getElementById("mask").style.display = "block";
            //          event.cancelBubble=1;
            //          event.stopPropagation();
        }
        function Hide(e) {
            // var targ
            // if (!e) var e = window.event
            // if (e.target) targ = e.target
            // else if (e.srcElement) targ = e.srcElement
            // if (targ.nodeType == 3) // defeat Safari bug
            //     targ = targ.parentNode
            // var tname
            // tname=targ.tagName
            var e=arguments.callee.caller.arguments[0] || window.event;
            if (e.target == e.currentTarget && document.body.name == "y") {
                document.getElementById("login").style.display = "none";
                document.getElementById("mask").style.display = "none";
                document.body.name = 'n';
            }
        }
        function ChangeTAB(a, b) {
            var sid = "tab" + a;
            document.getElementById(sid).setAttribute("class", "tb-active");
            document.getElementById("fom"+a).style.display = "block";
            var did = "tab" + b;
            document.getElementById(did).setAttribute("class", "");
            document.getElementById("fom"+b).style.display = "none";

        }
        function setfocus(el) {
            document.getElementById(el).style.borderColor = "#4aafe9";
        }
        function clearfocus(el) {
            document.getElementById(el).style.borderColor = "black";
        }
        function showX(r) {
            if (r.value == '' && r.nextElementSibling.style != 'none')
                r.nextElementSibling.style.display = "none";
            if (r.value != '' && r.nextElementSibling.style.display != 'block')
                r.nextElementSibling.style.display = "block";
        }
        function HAHA(y){
        	alert("格式不正确！");
        }
    </script>
</head>
<body id="bd" onclick="Hide()">
	<div id="mask" onclick="Hide()"></div>
<!--界面右上角 登录|注册 begin-->
    <div class="loginbt">
        <a href="javascript:void(0)" onclick="Show()">登录<span> | </span>注册</a>
    </div>
<!--界面右上角 登录|注册 end-->
<!--总弹窗界面begin-->
    <div id="login" class="login">

    	<!--选项卡begin-->
        <div id="menu">
            <div id="tab1" onclick="ChangeTAB(1, 2)" class="tb-active">使用网易邮箱账号登录</div>
            <div id="tab2" onclick="ChangeTAB(2, 1)" class="">使用爱课程网账号登录</div>
        </div>
		<!--选项卡 end-->

		<!--第三方登录 begin-->
        <div id="be">
            <a href="javascript:void(0)" onclick="Hide()">x</a>
            <br />
            <span style="margin:16px 0 33px 0px;font-size:13px;display:block;">使用第三方账号登录</span>
            <p>
                <svg class="icon" aria-hidden="true">
                  <use xlink:href="#icon-mountains__easyiconnet"></use>
                 </svg>
            </p>
            <p>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-map__easyiconnet"></use>
                </svg>
            </p>
            <p>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-parachute__easyiconnet"></use>
                </svg>
            </p>
            <p>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-mountain__easyiconnet"></use>
                </svg>
            </p>
        </div>
        <!--第三方登录 end-->

        <!--表单 begin-->
        <div id="fom">
        	<!--表单1-->
            <div id="fom1">
                <div id="fom1-icon"></div>
                <form method="post" action="http://localhost/test.asp" >
                    <div id="fom1-uname">
                        <div id="fom1-uname-icon"></div>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="HAHA(this)" class="input-text" name="Uname" required="required" placeholder="常用邮箱或网易邮箱" oninput="showX(this)" onfocus="setfocus('fom1-uname')" onblur="clearfocus('fom1-uname')">
                        <div id="fom1-uname-clear" onclick="document.getElementById('fom1-uname-clear').previousElementSibling.value=''"></div>
                        <div style="clear:both"></div>
                    </div>
                    <br />
                    <div id="fom1-pwd">
                        <div id="fom1-pwd-icon" style="background-position:-291px -86px;"></div>
                        <input type="password" required="required" class="input-text" name="pwd" placeholder="密码" oninput="showX(this)" onfocus="setfocus('fom1-pwd')" onblur="clearfocus('fom1-pwd')">

                    </div>
                </form>
            </div>
			<!--表单2 begin-->
            <div id="fom2">

                    <input type="submit" value="登录">
                </form>
            </div>
        </div>

    </div>
<!--总弹窗界面end-->

</body>
</html>
